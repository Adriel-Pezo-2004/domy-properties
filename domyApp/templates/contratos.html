{% extends 'index2.html' %}
{% block content %}
    {% for evento in eventos %}
        <div>
            <h2>{{ evento.evento }}</h2>
            <p>Fecha de Inicio: {{ evento.fecha_ini }}</p>
            <p>Fecha de Fin: {{ evento.fecha_fin }}</p>
            {% if evento.imagen %}
                <img src="data:image/jpeg;base64,{{ evento.imagen }}">
            {% else %}
                <p>No hay imagen disponible</p>
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
