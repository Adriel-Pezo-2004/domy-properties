{% extends 'index.html' %}
{% block content %}
<h1>Editar Cliente</h1>
<form method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="{{ cliente[1] }}" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" value="{{ cliente[2] }}" required>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" value="{{ cliente[3] }}">

    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" name="ciudad" value="{{ cliente[4] }}">

    <label for="estado">Estado/Provincia:</label>
    <input type="text" id="estado" name="estado" value="{{ cliente[5] }}">

    <label for="codigo_postal">Código Postal:</label>
    <input type="text" id="codigo_postal" name="codigo_postal" value="{{ cliente[6] }}">

    <label for="pais">País:</label>
    <input type="text" id="pais" name="pais" value="{{ cliente[7] }}">

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" value="{{ cliente[8] }}">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ cliente[9] }}">

    <label for="fecha_registro">Fecha de Registro:</label>
    <input type="date" id="fecha_registro" name="fecha_registro" value="{{ cliente[10] }}">

    <button type="submit">Guardar Cambios</button>
</form>
{% endblock %}
