{% extends 'index2.html' %}
{% block content %}
<div class="search-bar">
    <input type="text" placeholder="&#128269;">
</div>
<div class="events-container">
    {% for evento in eventos %}
        <div class="event-card">
            {% if evento.imagen %}
                <img src="data:image/jpeg;base64,{{ evento.imagen }}" class="event-image">
            {% else %}
                <div class="event-image-placeholder"></div>
            {% endif %}
            <div class="event-info">
                <h2>{{ evento.evento }}</h2>
                <p>{{ evento.fecha_ini }} - {{ evento.fecha_fin }}</p>
                <button class="ver-mas-btn">Ver m√°s</button>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
